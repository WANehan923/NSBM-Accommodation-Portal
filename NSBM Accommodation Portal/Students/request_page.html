<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Request</title>
    <link rel="stylesheet" href="../css/student.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="student_dashboard.html">Dashboard</a></li>
                <li><a href="property_details.html">Property Details</a></li>
                <li><a href="request_page.html">Make Request</a></li>
            </ul>
        </nav>
        <h2>Make Request</h2>
        <form action="submit_request.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Request Message:</label>
            <textarea id="message" name="message" required></textarea>
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" value="Pending" readonly>
            
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
