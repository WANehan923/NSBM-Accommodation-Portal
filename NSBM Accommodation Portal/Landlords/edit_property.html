<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link rel="stylesheet" href="../css/landlords.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="landlord_dashboard.html">Dashboard</a></li>
                <li><a href="add_property.html">Add New Property</a></li>
                <li><a href="own_property_list.html">Own Property List</a></li>
            </ul>
        </nav>
        <h2>Edit Property</h2>
        <form action="edit_property.php" method="post">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" placeholder="Enter location" value="Demo Location" required>
            <label for="image">Upload Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <label for="beds">Available Bed Count:</label>
            <input type="number" name="beds" id="beds" placeholder="Enter bed count" value="3" required>
            <label for="category">Select Category:</label>
            <select name="category" id="category" required>
                <option value="luxury">Luxury</option>
                <option value="comfort">Comfort</option>
                <option value="budget">Budget</option>
            </select>
            <label for="contact">Contact Number:</label>
            <input type="tel" name="contact" id="contact" placeholder="Enter contact number" value="1234567890" required>
            <label for="details">Details:</label>
            <textarea name="details" id="details" rows="4" placeholder="Enter property details">Demo details</textarea>
            <br>
            <label for="price">Price (LKR):</label>
            <input type="number" name="price" id="price" placeholder="Enter price" value="5000" required>
            <button type="submit">Save</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
            <button type="button" onclick="confirmDelete()">Delete</button>
        </form>
    </div>
    <script>
        function cancelEdit() {
            window.location.href = "own_property_list.html";
        }

        function confirmDelete() {
            if (confirm("Are you sure you want to delete this property?")) {
                // Add logic to delete property
            }
        }
    </script>
</body>
</html>
